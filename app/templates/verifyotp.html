<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Your Email</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md">
    <!-- Judul -->
    <h2 class="text-xl font-semibold text-gray-800 mb-2">Verify Your Email</h2>
    <p class="text-sm text-gray-600 mb-5">
      We've sent a 6-digit code to your email. Please enter it below.
    </p>

    <!-- Error -->
    {% if error %}
      <div class="bg-red-100 text-red-700 text-sm p-2 rounded mb-4">
        {{ error }}
      </div>
    {% endif %}

    <!-- OTP Form -->
    <form method="post" action="/verify-otp" id="otpForm" class="space-y-5">
      <div class="flex justify-between gap-2">
        {% for i in range(6) %}
          <input type="text" maxlength="1" pattern="[0-9]{1}" inputmode="numeric"
            name="otp_digit{{ i }}" 
            class="w-12 h-12 text-center border border-gray-300 rounded-lg text-lg focus:border-black focus:ring-1 focus:ring-black outline-none"
            required>
        {% endfor %}
      </div>

      <!-- Countdown -->
      <div class="text-sm text-center text-gray-600">
        Didn't receive the code? <span id="countdown" class="text-red-500 font-medium"></span>
      </div>

      <!-- Button -->
      <button type="submit" id="submitBtn"
        class="w-full bg-black text-white py-3 rounded-lg hover:bg-red-600 transition disabled:opacity-50 disabled:cursor-not-allowed">
        Verify OTP
      </button>
    </form>

    <!-- Back link -->
    <div class="text-sm text-center mt-5">
      <a href="/forgot-password" class="text-red-500 hover:underline">Back to Forgot Password</a>
    </div>
  </div>

  <script>
    // Pindah fokus otomatis
    const inputs = document.querySelectorAll('input[maxlength="1"]');
    inputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && index > 0 && input.value === "") {
          inputs[index - 1].focus();
        }
      });
    });

    // Countdown
    let countdown = 45;
    const countdownEl = document.getElementById("countdown");
    function updateCountdown() {
      if (countdown > 0) {
        countdownEl.textContent = `00:${countdown.toString().padStart(2, '0')}`;
        countdown--;
        setTimeout(updateCountdown, 1000);
      } else {
        countdownEl.innerHTML = `<a href="/resend-otp" class="text-blue-500 hover:underline">Resend OTP</a>`;
      }
    }
    updateCountdown();

    // Gabungkan input sebelum submit
    document.getElementById("otpForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let otp = "";
      inputs.forEach(inp => otp += inp.value);
      const hidden = document.createElement("input");
      hidden.type = "hidden";
      hidden.name = "otp_code";
      hidden.value = otp;
      this.appendChild(hidden);
      this.submit();
    });
  </script>
</body>
</html>
