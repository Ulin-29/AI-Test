<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">

    {% if success_message %}
      <h2 class="text-2xl font-semibold text-green-700 mb-4 text-center">Success!</h2>
      <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-6 text-center">
        <strong class="font-bold">{{ success_message }}</strong><br>
        <span class="text-sm">
          Silakan login kembali. Anda akan diarahkan ke halaman login dalam <span id="countdown">5</span> detik...
        </span>
      </div>

      <script>
        let countdown = 5;
        const countdownElement = document.getElementById("countdown");
        const timer = setInterval(() => {
          countdown -= 1;
          countdownElement.textContent = countdown;
          if (countdown <= 0) {
            clearInterval(timer);
            window.location.href = "/";
          }
        }, 1000);
      </script>

    {% else %}
      <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Reset Password</h2>

      <form action="/reset-password" method="post" class="space-y-5">
        <input type="hidden" name="email" value="{{ email }}">

        <!-- New Password -->
        <div>
          <label for="new_password" class="block text-sm text-gray-600 mb-1">New Password</label>
          <div class="relative">
            <input type="password" id="new_password" name="new_password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none pr-12"
                   oninput="validateResetPassword()">
            <img src="assets/closeeyes.png" alt="toggle" id="toggle_new"
                 class="absolute right-3 top-2.5 w-6 h-6 cursor-pointer"
                 onclick="togglePassword('new_password', 'toggle_new')">
          </div>
          <p id="resetError" class="text-sm text-red-600 mt-1 hidden"></p>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirm_password" class="block text-sm text-gray-600 mb-1">Confirm Password</label>
          <div class="relative">
            <input type="password" id="confirm_password" name="confirm_password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none pr-12">
            <img src="assets/closeeyes.png" alt="toggle" id="toggle_confirm"
                 class="absolute right-3 top-2.5 w-6 h-6 cursor-pointer"
                 onclick="togglePassword('confirm_password', 'toggle_confirm')">
          </div>
        </div>

        {% if message %}
          <p class="text-sm text-red-600 mt-1 text-center">{{ message }}</p>
        {% endif %}

        <button type="submit" id="resetBtn"
                class="w-full bg-black text-white py-2 rounded-lg hover:bg-red-600 transition">
          Set New Password
        </button>
      </form>
    {% endif %}

  </div>

  <script>
    function togglePassword(fieldId, iconId) {
      const field = document.getElementById(fieldId);
      const icon = document.getElementById(iconId);
      const isHidden = field.type === "password";
      field.type = isHidden ? "text" : "password";
      icon.src = isHidden ? "assets/openeyes.png" : "assets/closeeyes.png";
    }

    function validateResetPassword() {
      const pwd = document.getElementById("new_password").value;
      const errorEl = document.getElementById("resetError");
      const submitBtn = document.getElementById("resetBtn");
      if (pwd.length < 6) {
        errorEl.textContent = "Password minimal 6 karakter";
        errorEl.classList.remove("hidden");
        submitBtn.disabled = true;
        submitBtn.classList.add("opacity-50", "cursor-not-allowed");
      } else {
        errorEl.textContent = "";
        errorEl.classList.add("hidden");
        submitBtn.disabled = false;
        submitBtn.classList.remove("opacity-50", "cursor-not-allowed");
      }
    }
  </script>

</body>
</html>
