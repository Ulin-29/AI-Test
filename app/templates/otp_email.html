<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>{{subject}}</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
  <table align="center" width="100%" style="max-width: 600px; background-color: #ffffff; border-radius: 8px; overflow: hidden;">
    <tr>
      <td style="background-color: #f8f8f8; text-align: center; padding: 40px 20px;">
        <img src="https://raw.githubusercontent.com/Ulin-29/email-assets/refs/heads/main/Logo.png" alt="Logo" width="150" />
      </td>
    </tr>
    <tr>
      <td style="padding: 40px 20px;">
        <h2 style="color: #333; margin-bottom: 30px;">{{title}}</h2>
        <p style="font-size: 16px; color: #555; margin-bottom: 30px;">{{message}}</p>

        <p style="font-size: 24px; font-weight: bold; color: #000; margin: 40px 0; text-align:center; letter-spacing: 2px;">
          {{otp_code}}
        </p>

        <p style="font-size: 16px; color: #555; margin-bottom: 30px;">
          Kode ini berlaku selama 5 menit. Jangan berikan kode ini kepada siapapun.
        </p>

        <p style="margin-top: 30px; font-size: 14px; color: #999;">
          Jika kamu tidak meminta reset password, abaikan email ini.
        </p>
      </td>
    </tr>
  </table>
</body>
</html>
