<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>{{subject}}</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 30px;">
  <table align="center" width="100%" style="max-width: 600px; background-color: #ffffff; border-radius: 8px; overflow: hidden; border-spacing: 0;">
    <tr>
      <td style="background-color: #f8f8f8; text-align: center; padding: 40px 20px;">
        <img src="https://raw.githubusercontent.com/Ulin-29/email-assets/main/Logo.png" alt="Logo" width="150" />
      </td>
    </tr>
    <tr>
      <td style="padding: 50px 40px;">
        <h2 style="color: #333; margin-top: 0; margin-bottom: 30px;">{{title}}</h2>

        <p style="font-size: 16px; color: #555; line-height: 1.7em; margin: 0 0 30px 0;">
          Halo <strong>{{username}}</strong>, akun kamu berhasil dibuat.
        </p>
        
        <!-- kalimat -->
        <p style="font-size: 14px; color: #777; line-height: 1.6em; text-align: center; margin: 0;">
          Terima kasih telah bergabung dan menjadi bagian dari layanan kami. Kami berkomitmen untuk selalu memberikan pengalaman terbaik Anda.
        </p>
      </td>
    </tr>
    <tr>
      <td style="height: 30px; background-color: #f4f4f4;"></td>
    </tr>
  </table>
</body>
</html>
