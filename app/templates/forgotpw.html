<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function togglePhoneInput() {
      const phoneContainer = document.getElementById('phone-container');
      phoneContainer.classList.remove('hidden');
      document.getElementById('otp-option').classList.add('hidden');
    }
  </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
    
    <!-- Title -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Lupa Password</h2>
    <p class="text-sm text-gray-600 mb-4">
      Kami akan mengirim kode verifikasi ke email Gmail kamu.
    </p>

    <!-- Form -->
    <form action="/forgot-password" method="post" class="space-y-5">

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm text-gray-600 mb-1">Email (@gmail.com)</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="you@gmail.com"
          pattern="[a-zA-Z0-9._%+-]+@gmail\.com" 
          title="Hanya alamat Gmail yang diperbolehkan"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none" 
          required
        />
        <!-- Notifikasi Error -->
        {% if error %}
        <div class="mb-4 p-3 rounded-lg bg-red-100 text-red-700 border border-red-300">
          {{ error }}
        </div>
        {% endif %}
      </div>

      <!-- Submit -->
      <button 
        type="submit"
        class="w-full bg-black text-white py-2 rounded-lg hover:bg-red-600 transition"
      >
        Kirim Kode Verifikasi
      </button>

      <div class="mt-6 text-sm flex justify-between items-center">
        
        <!-- Link Kembali -->
        <a href="/" title="Kembali ke Login" class="text-gray-600 hover:text-black flex items-center space-x-1">
          <img src="assets/arrow.png" alt="Kembali" class="w-5 h-5">
          <span>Kembali</span>
        </a>

      </div>
    </form>
  </div>

</body>
</html>
