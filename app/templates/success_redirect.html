<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berhasil!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <!-- Ikon Centang Hijau -->
        <svg class="w-16 h-16 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>

        <h2 class="text-2xl font-bold text-gray-800 mt-4">Perubahan Berhasil!</h2>

        <p class="text-gray-600 mt-2">Proses pemulihan akun telah selesai. Silakan masuk kembali untuk melanjutkan.</p>

        <p class="text-gray-500 mt-6">
            Anda akan diarahkan ke halaman login dalam 
            <span id="countdown" class="font-bold text-blue-600 text-lg">5</span> detik...
        </p>

        <a href="/login" class="inline-block mt-4 text-sm text-blue-500 hover:text-blue-700 font-semibold">Login Sekarang</a>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');

        const interval = setInterval(() => {
            countdown--;
            if (countdownElement) {
                countdownElement.textContent = countdown;
            }

            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = '/login';
            }
        }, 1000);
    </script>
</body>
</html>
